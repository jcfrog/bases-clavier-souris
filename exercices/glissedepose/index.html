<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<style>
#div1 {
    width: 350px;
    height: 160px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
body{
  background-color: white;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Faites un glissé/déposé de l'image dans le rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="adnlogo.png" draggable="true" ondragstart="drag(event)" >
<br>
( <a href="javascript:location.reload();">recommencer </a> )
</body>
</html>
