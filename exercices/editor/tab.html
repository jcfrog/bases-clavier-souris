<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabulation</title>
    <link rel="stylesheet" href="../exos.css">

</head>
<body>
    <script src="../xtras/jquery-3.1.1.js"></script>


    <div class="exercice">
      <p>
        <ol>
          <li>Utiliser la touche de tabulation pour se déplacer entre les champs de formulaire</li>
        </ol>
      <form>
        <label>Nom</label><br>
        <input type="text" value="Raymond" autofocus></input><br>
        <label>Prénom</label><br>
        <input type="text" value="Poulidor"></input><br>
        <label>Métier</label><br>
        <input type="radio" name="job" value="a" checked>Footballeur</input><br>
        <input type="radio" name="job" value="b" >Cyccliste</input><br>
        <input type="radio" name="job" value="c" >Danseur étoile</input><br>
        </input>
      </form>
    </p>
    </div>

</body>
</html>
